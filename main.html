<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Going to Boston</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1> Going to Boston</h1>
  <div class="enter">
    How many rounds do you want to play?
    <input type="text" id="rounds" class="rounds" maxlength="1" size="3" />
    <button type="button" class="submit">Enter</button>
  </div>
  <div class="hide start">
    <div class="roll_to_start">
      Highest roller goes first  <br/><br/>
        <b class="score1"> Player 1: </b><br/>
        <b class="score2"> Player 2: </b><br/><br/>
        <div class="dice">
          <span class="theDice">Dice: </span>
          <button type="button" class="roll">Roll</button>
        </div>
        <p class="hide outcome"></p>
        <button type="button" class="hide continue">Continue</button>
    </div>
    <div class="hide round">
      <h4 class="round_wins1"> Player 1: </h4>
      <h4 class="round_wins2"> Player 2:</h4>
      <h2 class="round_no"> </h2>
      <h3 class="who_turn"> </h3>
      <span class="dice_no"></span><br/><br/>
      <b class="scoren1"> Player 1 Score: </b><br/><br/>
      <b class="scoren2"> Player 2 Score: </b><br/><br/>
      <div class="dice">
        <span class="theDie">Dice: </span>
        <button type="button" class="round_roll">Roll</button> <br/><br/>
      <b class="roll1"> Player 1: </b><br/>
      <b class="roll2"> Player 2: </b><br/>
      <h2 class="round_win"></h2>
    </div>
    </div>
    <div class="hide end">
      <h1 class="win"> </h1>
      <button type="button" class="restart">Restart</button> <br/><br/>
    </div>
  
  <script src="js/main.js"></script>
</body>
</div>

</html>
